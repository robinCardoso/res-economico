name: painel-rede-uniao

services:
  postgres:
    image: postgres:16-alpine
    container_name: painel_rede_uniao_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: painel_uniao
      POSTGRES_PASSWORD: painel_uniao_pwd
      POSTGRES_DB: painel_rede_uniao_db
      # Garantir que o usuário seja criado como superuser desde o início
      POSTGRES_INITDB_ARGS: "-U painel_uniao"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Script que roda após a inicialização para garantir permissões
      - ./backend/scripts/init-postgres.sh:/docker-entrypoint-initdb.d/01-init-permissions.sh:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U painel_uniao']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: painel_rede_uniao_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    external: true
    name: painel-rede-uniao_postgres_data
  redis_data:
    external: true
    name: painel-rede-uniao_redis_data

